<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CozyRPC</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="imageContainer">
        <img id="navIcon1" class="navIcon" src="icons/counterstrike_icon.jpg">
        <img id="navIcon2" class="navIcon" src="icons/overwatch_icon.png">
    </div>
    <div class="outerContainer">
        <div class="container">
            <form class="rpcForm" method="dialog">
                <label>Details</label>
                <input class="input" id="rpcDetails">

                <label>State</label>
                <input class="input" id="rpcState">
                
                <div class="buttonContainer">
                    <button class="rpcButton" type="submit">Submit</button>
            </form>
                    <button class="modalButton" onclick="document.getElementById('modal').showModal()">Variables</button>
                </div>
        </div>
        <div class="sContainer">
            <div class="rpcProfile">
                <img id="userAvatar" class="rpcAvatar" src="icons/default.png">
                <p id="username">Osama Bin Laden</p>
            </div>
            <div class="rpc">
                <div class="innerRPC"></div>
                <div class="rpcProfileDetails">
                    <p id="rpcStatus" class="rpcStatus">Playing</p>
                </div>
                <div class="presence">
                    <img class="presenceImage" src="icons/overwatch_icon.png">
                    <div class="gameDetails">
                        <b id="rpcStatusTitle" class="rpcStatusTitle">Overwatch 2</b>
                        <p id="rpcStatusDetails" class="rpcStatusTitle">In Menus</p>
                        <p id="rpcStatusTimestamp" class="rpcStatusTitle">00:00:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="modal">
        <button class="modal-close" onclick="document.getElementById('modal').close()">Ã—</button>
        <h2>Variables</h2>
    </dialog>
    <script src="/script.js"></script>
</body>
</html>
